<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body >
  <div class="container">
    <h1>Tech for Girls ðŸ’¡</h1>
    <form id="regForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email Address" required />
      
      <select id="college" required>
        <option value="">Select College / Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Computer Application">Computer Application</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Other">Other</option>
      </select>

      <label class="upload-label">Upload Screenshot (Optional):</label>
      <input type="file" id="screenshot" accept="image/*" />

      <button type="submit">Submit Registration</button>

      <div class="share-section">
        <button type="button" id="whatsappBtn">Share on WhatsApp</button>
        <span id="shareCount">Shares: 0</span>
      </div>

      <p id="message"></p>
    </form>
  </div>
  <script src="script.js"></script>


 </body>
</html>
